.container {

  align-items: center;
  justify-content: space-between;

  #contact {

  .left .info-item p {

      color: #555;
  }
  
  .left .social-media {
      font-size: 3rem; /* Increase font size for larger icons */
  }
  
  .left .social-media a {
      margin-right: 20px; /* Increase the space between icons */
      color: rgb(250, 20, 73);
      text-decoration: none;
  }
  
  .left .social-media a:hover {
      color: #2500ff; /* Change color on hover */
      transform: scale(1.2); /* Slightly enlarge icons on hover */
  }
  
  .right {
  flex: 1;
  padding: 10px;
  display: flex;
  justify-content: right;
}

.right img {
  max-width: 90%;
  height: auto;
  border-radius: 10px;
}

header {
background-color: #ded1bd;
padding: 20px 0;

align-items: center;
justify-content: center;
top: 0;
left: 0;

header .container {

justify-content: space-between;

width: 100%;
max-width: 1200px;
padding: 0 20px;

header .header-title {
display: flex;
align-items: center;
gap: 30px;

}

header h1 {
margin: 0;
font-size: 3rem;
line-height: 1;
color: #582403;
}

header .logo {
width: 100px;
height: 100px;
vertical-align: middle;
transition: transform 0.3s ease;
}

nav {
align-items: center;
padding: 10px 0;
}

nav ul {
list-style: none;
display: flex;
margin: 0;
padding: 0;
justify-content: center;
gap: 50px;
}

nav ul li {
display: inline;
}

nav ul li a {
text-decoration: none;
color: rgb(250, 20, 73);
font-size: 1.5rem;
padding: 10px 15px;
transition: background-color 0.3s ease, font-size 0.3s ease, transform 0.3s ease;
}

nav ul li a:hover {
background-color: rgb(224, 172, 187);
font-size: 1.6em;
transform: scale(1.1);
color: rgb(250, 20, 73);
}
  
  footer{
  text-align: center;
  color:#582403;
}
@media (max-width: 768px) {
  #contact {
    flex-direction: column;
    padding: 20px;
    text-align: center;
  }

  .left {
    padding-right: 0;
  }

  .left h2 {
    font-size: 2rem;
  }

  .left .info-item {
    justify-content: center;
  }

  .left .contact-info p {
    font-size: 1rem;
  }

  .left .social-media {
    font-size: 2.5rem;
    margin-top: 10px;
  }

  .right {
    justify-content: center;
    padding-top: 20px;
  }

  .right img {
    max-width: 80%;
  }

  nav ul {
    flex-direction: column;
    gap: 20px;
  }

  nav ul li a {
    font-size: 1.2rem;
  }
}
